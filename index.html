<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="js/app.js"></script>
  <title>Col-Collective</title>
</head>
<body>
  <div id="header">
    <h1>Col Collective: <i>Climbs of the Grand Tours</i></h1>
  </div>
  <div id="sub-header">
    <h2>Input Climb Information</h2>
  </div>
  <form id="form-input">
    <div class="row">
      <div class="side">
        <div class="form-item">
          <fieldset id="country">
            <legend>Select a Country</legend>
            <input type="radio" id="france" name="country" value="France" />
            <label for="france">France</label>
            <input type="radio" id="italy" name="country" value="Italy" />
            <label for="italy">Italy</label>
            <input type="radio" id="spain" name="country" value="Spain" />
            <label for="spain">Spain</label>
          </fieldset>
        </div>
        <div class="form-item">
          <label for="options" class="primary">Select Grand Tour</label>
          <select id="options">
            <option value="" disabled selected>-- select tour --</option>
            <option value="Tour de France">Tour de France</option>
            <option value="Giro d'Italia">Giro d'Italia</option>
            <option value="Vuelta Espana">Vuelta Espana</option>
          </select>
        </div>

        <div class="form-item">
          <label for="climb" class="primary">Climb:</label>
          <input type="text" id="climb" required/>
        </div>

        <div class="form-item">
          <label for="distance" class="primary">Distance:</label>
          <input type="text" id="distance" required/>
        </div>

        <div class="form-item">
          <label for="gradient" class="primary">Gradient:</label>
          <input type="text" id="gradient" required/>
        </div>

        <input type="submit" id="button"  value="Save"/>
        <input type="button" id="deleteAll" value="Clear All">

      </div>
    </form>
    <div class="main">
      <table id="table">
        <thead>
          <tr>
            <th>Country</th>
            <th>Tour</th>
            <th>Name</th>
            <th>Distance</th>
            <th>Ave Gradient</th>
          </tr>
        </thead>
        <tbody id="table-input"></tbody>
      </table>
    </div>
  </div>
  <div id="footer">
    <h3>bellvelo</h3>
  </div>
</body>
</html>
