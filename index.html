<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="js/app.js"></script>
  <title>Col-Collective</title>
</head>
<body>
  <div id="header">
    <h1>Col Collective: <i>Le Tour's Iconic Climbs</i></h1>
  </div>
  <div id="sub-header">
    <h2>Input Climb Information</h2>
  </div>
  <form id="form-input">
    <!-- <div class="row"> -->
    <!-- <div class="side"> -->
    <div class="form-item">
      <label for="climb" class="primary">climb:</label>
      <input type="text" id="climb" required/>
    </div>
    <div class="form-item">
      <label for="distance" class="primary">distance:</label>
      <input type="text" id="distance" required/>
    </div>
    <div class="form-item">
      <label for="gradient" class="primary">gradient:</label>
      <input type="text" id="gradient" required/>
    </div>
      <input type="submit" value="save"/>
      <!-- </div> -->
  </form>



    <div class="main">
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Distance</th>
            <th>Ave Gradient</th>
          </tr>
        </thead>
        <tbody>
          <tr id="table-input">
            <td class="climb"></td>
            <td class="distance"></td>
            <td class="gradient"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
